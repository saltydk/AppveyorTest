name: build
on: [push, workflow_dispatch]
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - name: Read community.json
        id: community
        uses: juliangruber/read-file-action@v1
        with:
          path: community.yml
      - name: Echo community.yml
        run: |
          $output=(print $ENV{BODY} | awk -F'[][]' -e '/ role:/ && FNR > 13' | awk -F'[][]' '{print $2}' | tr '\n' ',' | sed 's/,*$//' | sed "s/.\(airsonic\|alltube\).,//g)
          Write-Output "::set-output name=content::$output"
        id: validroles
        env:
          CONTENT: ${{ steps.community.outputs.content }}
      - id: set-matrix
        run: echo "${{ steps.validroles.outputs.content }}"
  job2:
    name: '${{ matrix.roles }}'
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: echo '${{ matrix.roles }}'
